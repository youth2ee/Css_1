<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 200px;
	height: 200px;
}

#d1 {
	background-color: red;
	position:absolute;
	top: 100px;
	left: 100px;
	z-index: 5;
}

#d2 {
	background-color: blue;
	position: absolute;
	top: 150px;
	left: 150px;
	z-index: -5;
}

#d3 {
	position: fixed;
	background-color: green;
	top: 300px;
	/* d1에서부터 30떨어졌다. */
	right: 0;
}

#d4 {
	background-color: black;
	height: 1500px;
}

#d1_1 {
	background-color: gray;
	width: 50px;
	height: 50px;
	position: absolute;
	top: 20px;
	left: 20px;
}
</style>


</head>
<body>

	<div id="d1"></div>
	<div id="d2">
		<div id="d1_1"></div>
	</div>
	<div id="d3"></div>
	<div id="d4"></div>

</body>
</html>
